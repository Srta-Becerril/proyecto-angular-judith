<!-- HTML DEL COMPONENTE -->
<!-- Contenedor general -->
<div class="contenedor">

  <!-- CABECERA -->
  <div class="cabecera">
    <!-- Texto de la cabecera -->
    <h1>APLICACIÓN - CLIMA</h1>
  </div>

  <!-- BÚSQUEDA -->
  <div class="busqueda">
    <!-- Entrada de texto para la búsqueda -->
    <input type="text" [(ngModel)]="ciudad" placeholder="Ingrese una ciudad">
    <!-- Botón de búsqueda -->
    <button (click)="buscarClima(ciudad)" id="botonBusqueda">Buscar</button>
  </div>
  
  <!-- DATOS DEL CLIMA -->
  @if (datosClima.ciudadNombre) {
  
  <!-- Imagen del clima -->
  <div id="datosClima">

    <!-- Texto del clima -->
    <h2>{{ datosClima.ciudadNombre }}, {{ datosClima.paisNombre }}</h2>

    <!-- Descripción del clima -->
    <p>La temperatura es: {{ datosClima.temperatura }}ºC</p>
    <p>La humedad es: {{ datosClima.humedad }}%</p>
    <img [src]="datosClima.icono" alt="Icono del clima">
    <p>La descripción meteorológica es: {{ datosClima.descripcion }}</p>
  </div>
  }
</div>
